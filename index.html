<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid" style="background-color:pink;">
                <a class="navbar-brand" href="#"><img style="width: 100px;"
                        src="https://logowiki.net/uploads/logo/i/instagram-1.svg" alt="" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <form class="d-flex">
                    <input class="form-control me-2 inp-search" type="search" placeholder="Поиск" aria-label="Search" />
                </form>
                <div class="icons d-flex">
                    <a href="#"><img style="width: 30px; margin-left: 15px; cursor: pointer"
                            src=" https://www.svgrepo.com/show/22031/home-icon-silhouette.svg" alt="" /></a>
                    <a href="#"><img style="width: 25px; margin-left: 15px; cursor: pointer"
                            src=" https://cdn3.iconfinder.com/data/icons/project-management-32/48/11-512.png"
                            alt="" /></a>
                    <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                            style="width: 25px; margin-left: 15px; cursor: pointer"
                            src="https://icons.veryicon.com/png/o/miscellaneous/frozenui/add-105.png" alt="" /></a>
                    <a href="#"><img style="width: 25px; margin-left: 15px; cursor: pointer"
                            src="http://cdn.onlinewebfonts.com/svg/img_119257.png" alt="" /></a>
                    <a href="#"><img style="width: 25px; margin-left: 15px; cursor: pointer"
                            src="http://cdn.onlinewebfonts.com/svg/img_510341.png" alt="" /></a>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a href="#" class="dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false"><img
                                    style="width: 25px; margin-left: 15px; cursor: pointer"
                                    src="https://icon-library.com/images/my-account-icon-png/my-account-icon-png-5.jpg"
                                    alt="" />
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Профиль</a></li>
                                <li><a class="dropdown-item" href="#">Сохраненное</a></li>
                                <li><a class="dropdown-item" href="#">Настройки</a></li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li><a class="dropdown-item" href="#">Выйти</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!--  READ show products-->
    <div class="container">
        <div class="list d-flex justify-content-space-between">
            <div class="cartochki">
            </div>
            <div>
                <img style="width: 400px; margin: 40px;" src="./photos/IMG_5634 (1).JPG" alt="">
            </div>
        </div>

    </div>

    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="contact-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="contact-name" placeholder="Enter name" />
                    </div>
                    <div class="mb-3">
                        <label for="contact-surname" class="form-label card-text">Surname</label>
                        <input type="text" class="form-control" id="contact-surname" placeholder="Enter surname" />
                    </div>
                    <div class="mb-3">
                        <label for="contact-login" class="form-label">Login</label>
                        <input type="text" class="form-control" id="contact-login" placeholder="Enter login" />
                    </div>
                    <div class="mb-3">
                        <label for="contact-status" class="form-label">Status</label>
                        <input type="text" class="form-control" id="contact-status" placeholder="Enter status" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Exit
                    </button>
                    <button type="button" class="btn btn-primary btn-save">
                        Add contact
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--  -->





    <!--  -->
    <!-- modal Edit -->
    <div class="modal fade" id="edit" tabindex="-1" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="edit">Instagram change</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="contact-name-edit" class="form-label">Name </label>
                        <input type="text" class="form-control" id="contact-name-edit" placeholder="Enter  name" />
                    </div>
                    <div class="mb-3">
                        <label for="contact-surname-edit" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="contact-surname-edit" placeholder="Enter surname" />
                    </div>
                    <div class="mb-3">
                        <label for="contact-login-edit" class="form-label">Login</label>
                        <input type="text" class="form-control" id="contact-login-edit" placeholder="Enter login" />
                    </div>
                    <div class="mb-3">
                        <label for="contact-status-edit" class="form-label">Status</label>
                        <textarea class="form-control" id="contact-status-edit" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Exit
                    </button>

                    <button type="button" class="btn btn-primary btn-save-edit">
                        Save change
                    </button>

                </div>
            </div>
        </div>
    </div>
    <!-- sidebar -->

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
